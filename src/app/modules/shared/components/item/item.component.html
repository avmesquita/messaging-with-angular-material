<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ contact.name }}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>                
    </mat-card-header>            
    <mat-card-content *ngIf="contact.messages.length > 0">
        {{ contact.messages[contact.messages.length - 1].msg }}
    </mat-card-content>
    <mat-card-content *ngIf="contact.messages.length == 0">
        No messages
    </mat-card-content>
</mat-card>
